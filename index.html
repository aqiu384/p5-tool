<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/p5-tool/manifest.json"><link rel="shortcut icon" href="/p5-tool/favicon.ico"><title>Persona 5 Tool</title><script type="text/javascript">const l = window.location
      const csrParam = 'csr'
      if (l.search.includes(csrParam)) {
        const searchSegs = (l.search + '&').split(csrParam + '=')
        const pathEnd = searchSegs[1].indexOf('&')
        const pathParams = decodeURIComponent(searchSegs[1].substring(0, pathEnd))
        const searchParams = (searchSegs[0] + searchSegs[1].substring(pathEnd + 1)).slice(0, -1)

        const replacePath = (
          (l.pathname.slice(-1) === '/' ? l.pathname.slice(0, -1) : l.pathname) +
          pathParams + searchParams + l.hash
        )
        window.history.replaceState(null, null, replacePath)
